<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <dialog>
            <form>
                <label for="author">Author: </label>
                <input type="text" placeholder="Author" id="author" name="author"><br>

                <label for="title">Title: </label>
                <input type="text" placeholder="Title" id="title" name="title"><br>

                <label for="pages">Number of Pages: </label>
                <input type="number" placeholder="Pages" min=1 id="pages" name="pages"><br>
                
                <div class="ratingRead">
                    <label for="rating">Rating: </label>
                    <input type="number" placeholder="2" max=5 min=1 id="rating" name="rating">

                    <label for="read">Read? </label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <div class="confirmCancelBtns">
                    <button value="default" id="confirm" onclick="addBookForm()">Confirm</button>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                </div>


            </form>
        </dialog>
        <button id="add-book" class="addbook" onclick="addBookForm()">+</button>
    </header>

    <div id="libContainer"></div>

</body>
</html>
